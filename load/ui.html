<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能交通监控管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #808080; /* 灰色 */
            height: 100vh;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .sidebar-header {
            background-color: #505050; /* 更深的灰色 */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #666;
        }
        .sidebar ul li:hover {
            background-color: #575757;
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .main-content h1 {
            text-align: center;
        }
        .main-content .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .main-content img {
            max-width: 100%;
            max-height: 100%;
        }
        .main-content .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .main-content button {
            background-color: #4CAF50; /* 绿色 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .main-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">导航栏</div>
        <ul>
            <li>流量检测系统</li>
            <li>违规检测系统</li>
            <li>用户管理系统</li>
            <li>数据管理系统</li>
            <li>设置</li>
        </ul>
    </div>
    <div class="main-content">
        <h1>智能交通监控管理系统</h1>
        <div class="image-container">
            <img src="1.jpg" alt="Traffic Monitoring System">
        </div>
        <div class="button-container">
            <button>开始分析</button>
        </div>
    </div>
</body>
</html>
